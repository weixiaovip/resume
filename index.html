<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    <title>魏潇简历</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/index.css">

</head>
<body>

<section>
    <div class="music" id="music"></div>

    <audio src="audioFile/See%20You%20Again.mp3" preload="auto" loop id="musicAudio"  class="musicAudio"></audio>

</section>
<section class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide page1" >
            <div class="triangularBox">
                <div class="triangular">
                    <img class="opacity triangularImg" src="img/三角-上.png" alt="">
                </div>

                <div class="triangular">
                    <img class="opacity triangularImg" src="img/三角-下.png" alt="">
                </div>

                <div class="triangular">
                    <img class="opacity triangularImg" src="img/三角-上.png" alt="">
                </div>

                <div class="triangular">
                    <img class="opacity triangularImg" src="img/三角-下.png" alt="">
                </div>

                <div class="triangular">
                    <img class="opacity triangularImg" src="img/三角-上.png" alt="">
                </div>

                <div class="triangular">
                    <img class="opacity triangularImg" src="img/三角-下.png" alt="">
                </div>


                <h3 class="opacity">个人简历</h3>
            </div>

            <img class="prev opacity" src="img/prev.png" alt="">
        </div>

        <div class="swiper-slide page2" id="">
            <h3 class="opacity">个人信息</h3>
            <div class="opacity pic ">
                <div class="picInner">
                    <!--<img src="img/pic.jpg" alt="">-->
                </div>
            </div>
            <h4 class="opacity name">魏潇</h4>
            <div class="opacity content">
                <p>性别：男</p>
                <p>生日：1991.1.26</p>
                <p>学历：本科</p>
                <p>专业：计算机科学与技术</p>
                <p>毕业时间：2014.6</p>
            </div>
            <img class="prev opacity" src="img/prev.png" alt="">
        </div>

        <div class="swiper-slide page3" id="page3">
            <div class="skillPic">
                <h3 class="opacity">拥有技能</h3>
            </div>

            <div class="skill opacity">
                <h5>技能一</h5>
                <span>HTML/CSS</span>
            </div>

            <div class="skill opacity">
                <h5>技能二</h5>
                <span>javascript</span>
            </div>

            <div class="skill opacity">
                <h5>技能三</h5>
                <span>node.js</span>
            </div>

            <div class="skill opacity">
                <h5>技能四</h5>
                <span>jquery/swiper/iscroll</span>
            </div>

            <div class="skill opacity">
                <h5>技能五</h5>
                <span>C/C++</span>
            </div>

            <img class="prev opacity" src="img/prev.png" alt="">
        </div>

        <div class="swiper-slide page4">
            <div class="workPic">
                <h3 class="opacity">工作经验</h3>
            </div>

            <div class="workContent">
                <em class="line"></em>
                <div class="work1">
                    <span class="opacity">2013/10至2014/5</span>
                    <i class="opacity"></i>
                    <p class="opacity">山东顶联信息科技发展有限公司</p>
                </div>
                <div class="work2">
                    <span class="opacity">2014/7至2016/2</span>
                    <i class="opacity"></i>
                    <p class="opacity">北京鑫万佳科技发展有限公司</p>
                </div>
                <div class="work3">
                    <span class="opacity">2016/3至2016/8</span>
                    <i class="opacity"></i>
                    <p class="opacity">北京珠峰培训</p>
                </div>
            </div>

            <img class="prev opacity" src="img/prev.png" alt="">
        </div>
    </div>
</section>

<script charset="utf-8" type="text/javascript" src="js/fastClick.js"></script>
<script charset="utf-8" type="text/javascript" src="js/swiper.min.js"></script>
<script charset="utf-8" type="text/javascript" src="js/index.js"></script>
</body>
</html>
